<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
            <div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
                <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
                <div class="col-md-4">
                    <input class="form-control" 
                           id="inputProductName" 
                           name="inputProductName"
                           type="text" placeholder="Product Name (required)" 
                           ng-model="vm.product.productName" required 
                           ng-minlength="4"
                           ng-maxlength="12"/>
                </div>
                <!--<span class="help-block has-error" ng-show="productForm.inputProductName.$invalid">Product name is required</span>-->

                <!--using ngMessages and ngMessage directive-->
                <!--<span class="help-block has-error">
                    <span ng-messages="productForm.inputProductName.$error">
                        <span ng-messages="required">Required</span>
                        <span ng-messages="minlength">Min of 4 chars</span>
                        <span ng-messages="maxlength">Max of 10 chars</span>
                    </span>
                </span>-->
                <span class="help-block has-error" >
                    <span ng-show="productForm.inputProductName.$error.required">Product name is required</span>
                    <span ng-show="productForm.inputProductName.$error.minlength">Product name must be at least 4 charecters in length.</span>
                    <span ng-show="productForm.inputProductName.$error.maxlength">Product name cannot exceed 12 charecters in length.</span>
                </span>
            </div>
            <div class="form-group" ng-class="{'has-error': productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
                <label for="inputProductCode" class="col-md-2 control-label">Product Code</label>
                <div class="col-md-4">
                    <input  class="form-control" name="inputProductCode" id="inputProductCode" ui-mask="AAA-****  (required)" ng-model="vm.product.productCode" required>
                </div>
                <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">Product Code is required</span>
            </div>
            <div class="form-group">
                <label for="inputAvailabilityDate" class="col-md-2 control-label">Availability</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="inputAvailabilityDate"
                               name="inputAvailabilityDate"
                               type="text" class="form-control"
                               datepicker-popup="MMM dd, yyyy"
                               datepicker-append-to-body="true"
                               is-open="vm.opened"
                               ng-model="vm.product.releaseDate" />
                         <span class="input-group-btn">
                            <button ng-click="vm.open($event)" class="btn btn-default">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
             <div class="form-group">
                <label class="col-md-2 control-label"  for="inputDescription">Description</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="inputDescription" type="text" placeholder="Description" ng-model="vm.product.description" rows="3" />
                </div>
            </div>
           <div class="form-group">
               <div class="col-md-4 col-md-offset-2">
                   <span>
                       <button class="btn btn-primary" style="width:80px;margin-right:10px;" ng-click="vm.submit(productForm.$valid)">
                            Save
                       </button>
                   </span>
                   <span>
                        <button class="btn btn-default" style="width:70px" ng-click="vm.cancel()">
                        Cancel
                   </button>
                   </span>
               </div>
           </div>
    </fieldset>
</form>
