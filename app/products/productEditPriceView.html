<form name="productPriceForm" novalidate class="form-horizontal">
    <fieldset>
        <legend>Product Price Details</legend>
        <div class="form-group" ng-class="{'has-error': productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty}">
            <label for="inputCost" class="col-md-2 control-label">Cost</label>
            <div class="col-md-4">
                <input type="number"
                       name="inputCost"
                       id="inputCost"
                       class="form-control"
                       ng-model="vm.product.cost"
                       style="text-align:right" />
            </div>
            <span class="help-block" ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty">Product cost must be a valid number or empty.
            </span>
        </div>
        <div class="form-group" 
             style="margin-bottm:0;">
             <label  class="col-md-2 control-label">Calculate Price</label>
             <div class="col-md-4 btn-group">
                <label class="btn btn-default"
                        ng-model="vm.priceOption"
                        btn-radio="'percent'"
                        style="width:50%">Markup %</label>
                 <label class="btn btn-default"
                        ng-model="vm.priceOption"
                        btn-radio="'amount'"
                        style="width:50%">Markup $</label>
            </div>
        </div>

        <div class="form-group" ng-if="vm.priceOption=='percent'"
        ng-class="{'has-error': productPriceForm.inputMarkupPercent.$ivalid && productPriceForm.inputMarkupPercent.$dirty}">
            <div class="col-md-6 col-md-offset-2">
                <label for="inputMarkupPercent" class="control-label">Markup Percentage</label>
                <div class="form-group row" style="margin-bottom:0;">
                    <div class="col-md-4">
                        <input type="number" 
                               class="form-control"
                               id="inputMarkupPercent"
                               name="inputMarkupPercent"
                               placeholder="Markup %"
                               ng-model="vm.markupPercent"
                               style="text-align:right" />
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-default" 
                                type="button"
                                title="Calculate the price based on the code plus % markup"
                                ng-click="vm.calculatePrice()">
                                Calculate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="vm.priceOption=='amount'"
        ng-class="{'has-error': productPriceForm.inputMarkupAmount.$ivalid && productPriceForm.inputMarkupAmount.$dirty}">
            <div class="col-md-6 col-md-offset-2">
                <label for="inputMarkupAmount" class="control-label">Markup Amount</label>
                <div class="form-group row" style="margin-bottom:0;">
                    <div class="col-md-4">
                        <input type="number" 
                               class="form-control"
                               id="inputMarkupAmount"
                               name="inputMarkupAmount"
                               placeholder="Markup $"
                               ng-model="vm.markupAmount"
                               style="text-align:right" />
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-default" 
                                type="button"
                                title="Calculate the price based on the code plus markup amount"
                                ng-click="vm.calculatePrice()">
                                Calculate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPrice" class="col-md-2 control-label">Price</label>
            <div class="col-md-4">
                <input type="number"
                       class="form-control"
                       name="inputPrice"
                       id="inputPrice"
                       placeholder="Price"
                       required
                       ng-model="vm.product.price"
                       style="text-align:right">
            </div>
            <span class="help-block" ng-show="productPriceForm.inputPrice.$invalid && productPriceForm.inputPrice.$dirty">
                Price must be a valid number.
            </span>
        </div>

        <div class="row">
            <div class="col-md-2" style="text-align:right">Margin</div>
            <div class="col-md-4">{{vm.marginPercent() | number:0}}%</div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            type="submit"
                            ng-disabled="productPriceForm.$invalid"
                            ng-click="vm.submit(productPriceForm.$valid)">
                            Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" style="width:70px"
                    ng-click="vm.cancel()">Cancel</button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
