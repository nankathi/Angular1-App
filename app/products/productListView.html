 <div><h4>Browse through all the Product's available</h1><hr></div>
        <div class="container">        
        <div class="panel panel-primary">
            <div class="panel-heading" style="font-size:large">
                Product List
            </div>
            <div class="panel-body">
        <table class="table table-stripped" >
            <thead>
                <tr>
                    <td>
                        <button class="btn btn-success" type="button" ng-click="vm.toggleImage()">
                            {{vm.showImage ? "Hide" : "Show"}} Image
                    </td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="product in vm.products">
                    <td>
                        <img ng-if="vm.showImage"
                             src="{{product.imageUrl}}""
                             style="width:50px;margin:2px"
                             title="{{product.productName}}"
                    </td>
                    <td>
                        <a ui-sref="productDetail({productId: product.productId})">
                            {{product.productName}}
                        </a>
                        </td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency}}</td>
                    <td>
                        <a ui-sref="productEdit({productId: product.productId})" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
      </div>
