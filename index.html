<!DOCTYPE html>
<html >  
    <head>
        <meta charset="UTF-8">
        <title>Acme Product Management</title>

        <!--Style sheets-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/toastr.css">
        
        <!--Library scripts-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>-->
        <script src="js/jquery.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/angular-mocks.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mask.js"></script>
        <!--<script src="js/ui-bootstrap-1.3.3.js"></script>-->
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
        <script src="js/toastr.js"></script>
        <script src="js/d3.js"></script>        
        <script src="js/angular-charts.js"></script>
        
        <!--Application Script-->
        <script src="app/app.js"></script>

        <!--Services-->
        <script src=common/services/common.services.js></script>
        <script src=common/services/productResource.js></script>
        <script src=common/services/productResourceMock.js></script>
        <script src=common/services/productService.js></script>
        
        <!--Product controller scripts-->
        <script src="app/products/productListCtrl.js"></script>
        <script src="app/products/productDetailCtrl.js"></script>
        <script src="app/products/productEditCtrl.js"></script>
        <script src="app/prices/priceAnalyticsCtrl.js"></script>

    </head>
    <body ng-app="productManagement">
         <nav class="navbar navbar-inverse">
            <div class="container">
                   <a ui-sref="home" class="navbar-brand">SORA INC</a>
                   <div class="navbar-header">
                       <button type="button" class="navbar-toggle"
                                data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                       </button>
                   </div>
                   <div class="navbar-collapse collapse">
                       <ul class="nav navbar-nav">
                           <li><a ui-sref="productList"><i class="glyphicon glyphicon-home"></i> Product List</a></li>
                           <li><a ui-sref="productEdit.info({productId:0})"><i class="glyphicon glyphicon-plus"></i>
                            Add Product</a></li>
                            <li><a ui-sref="priceAnalytics">Price Analytics</a></li>
                       </ul>
                   </div>
            </div>
         </nav>

         <div class="container">
            <div ui-view></div>
         </div>
         
    </body>
